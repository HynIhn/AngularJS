<table class="table p-0" style="margin-top: 50px;">
  <thead>
    <tr class="text-center ">
      <th scope="col" class="text-start ">Sản phẩm</th>
      <th scope="col">Giá </th>
      <th scope="col">Số lượng</th>
      <th scope="col">Thành tiền</th>
      <th scope="col">Xóa</th>
    </tr>
  </thead>
  <tbody class="text-center">
    <tr ng-repeat="p in cart" class="align-middle text-center ">
      <th scope="row">
        <div class="d-flex align-items-center ">
          <div class="bg-danger ">
            <img class="img-thumbnail" width="150px" src="{{p.image}}" alt>
          </div class=text-start>
            <div class="text-start "><span>Tour {{p.name}}</span><br>
            </div>
          </div>
        </th>
        <td><span>{{p.sale |number}}</span></td>
        <td><input type="number" ng-model="p.quantity" min="0"
            class="form-control  form-control-sm w-50 m-auto "></td>
        <td><span ng-bind="p.sale*p.quantity |number"></span></td>
        <td><i ng-click="removeCart(p.id)" class="bi bi-trash3"></i></td>
      </tr>
    </tbody>
  </table>
  <div class="container d-flex justify-content-between">
    <h4>Tổng tiền:</h4>
    <h4>{{getTotalPrice() |number}}VND</h4>
  </div>
